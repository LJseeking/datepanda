<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160">
  <defs>
    <!-- Soft background shadow for the head to elevate it -->
    <filter id="float" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#10b981" flood-opacity="0.1" />
    </filter>
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#1e293b" flood-opacity="0.08" />
    </filter>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
  </defs>

  <!-- Left Ear -->
  <circle cx="40" cy="50" r="20" fill="#1e293b" filter="url(#softShadow)" />
  <!-- Right Ear -->
  <circle cx="120" cy="50" r="20" fill="#1e293b" filter="url(#softShadow)" />

  <!-- Main Head shape -->
  <circle cx="80" cy="85" r="54" fill="#ffffff" filter="url(#float)" />
  
  <!-- Outer Head Stroke for Manga style crispness -->
  <circle cx="80" cy="85" r="54" fill="none" class="stroke-slate-200" stroke="#f1f5f9" stroke-width="2" />

  <!-- Left Eye Patch -->
  <ellipse cx="54" cy="74" rx="14" ry="18" fill="#1e293b" transform="rotate(-15 54 74)" />
  <!-- Right Eye Patch -->
  <ellipse cx="106" cy="74" rx="14" ry="18" fill="#1e293b" transform="rotate(15 106 74)" />

  <!-- Eyes (Whites) -->
  <circle cx="58" cy="68" r="5" fill="#ffffff" />
  <circle cx="53" cy="76" r="2" fill="#ffffff" opacity="0.8" />
  
  <circle cx="102" cy="68" r="5" fill="#ffffff" />
  <circle cx="107" cy="76" r="2" fill="#ffffff" opacity="0.8" />

  <!-- Cute small Nose -->
  <ellipse cx="80" cy="94" rx="7" ry="4" fill="#334155" />
  
  <!-- Subtle Smile -->
  <path d="M 68 106 Q 80 114 92 106" fill="none" stroke="#334155" stroke-width="2.5" stroke-linecap="round" />

  <!-- Emerald Leaf Accent (Cute Campus touch) -->
  <path d="M 80 30 C 92 14, 110 20, 102 38 C 96 46, 85 40, 80 30 Z" fill="url(#leafGrad)" />
</svg>
